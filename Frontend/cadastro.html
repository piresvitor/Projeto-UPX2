<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas - Centro de Reciclagem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pessoas</h1>

        <!-- Formulário de Cadastro de Pessoa Física -->
        <section id="cadastro-pessoa">
            <h2>Cadastro de Pessoa Física</h2>
            <form id="pessoa-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" required>

                <label for="rua">Rua:</label>
                <input type="text" id="rua" required>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" required>

                <button type="button" onclick="cadastrarPessoa()">Cadastrar Pessoa Física</button>
            </form>
        </section>

        <!-- Formulário de Cadastro de Pessoa Jurídica -->
        <section id="cadastro-pessoa-juridica">
            <h2>Cadastro de Centro de Reciclagem</h2>
            <form id="pessoa-juridica-form">
                <label for="nome-juridico">Nome:</label>
                <input type="text" id="nome-juridico" required>

                <label for="email-juridico">Email:</label>
                <input type="email" id="email-juridico" required>

                <label for="senha-juridico">Senha:</label>
                <input type="password" id="senha-juridico" required>

                <label for="cep-juridico">CEP:</label>
                <input type="text" id="cep-juridico" required>

                <label for="rua-juridico">Rua:</label>
                <input type="text" id="rua-juridico" required>

                <label for="bairro-juridico">Bairro:</label>
                <input type="text" id="bairro-juridico" required>

                <label for="cidade-juridico">Cidade:</label>
                <input type="text" id="cidade-juridico" required>

                <label for="estado-juridico">Estado:</label>
                <input type="text" id="estado-juridico" required>

                <button type="button" onclick="cadastrarPessoaJuridica()">Cadastrar Centro de Reciclagem</button>
            </form>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
