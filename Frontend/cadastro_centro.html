<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas - Centro de Reciclagem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Formulário de Cadastro de Pessoa Jurídica -->
        <section id="cadastro-pessoa-juridica">
            <h2 class="titulo">Cadastro de Centro de Reciclagem</h2>
            <form id="pessoa-juridica-form" onsubmit="event.preventDefault(); cadastrarPessoaJuridica();">
                <div>
                    <label for="nome-juridico">Nome do Centro:</label>
                    <input type="text" id="nome-juridico" name="nome" required>
                </div>
                <div>
                    <label for="email-juridico">E-mail:</label>
                    <input type="email" id="email-juridico" name="email" required>
                </div>
                <div>
                    <label for="senha-juridico">Senha:</label>
                    <input type="password" id="senha-juridico" name="senha" required>
                </div>
                <div>
                    <label for="cep-juridico">CEP:</label>
                    <input type="text" id="cep-juridico" name="cep" required>
                </div>
                <div>
                    <label for="rua-juridico">Rua:</label>
                    <input type="text" id="rua-juridico" name="rua" required>
                </div>
                <div>
                    <label for="bairro-juridico">Bairro:</label>
                    <input type="text" id="bairro-juridico" name="bairro" required>
                </div>
                <div>
                    <label for="cidade-juridico">Cidade:</label>
                    <input type="text" id="cidade-juridico" name="cidade" required>
                </div>
                <div>
                    <label for="estado-juridico">Estado:</label>
                    <input type="text" id="estado-juridico" name="estado" required>
                </div>
                <div>
                    <label for="cnpj-juridico">CNPJ:</label>
                    <input type="text" id="cnpj-juridico" name="cnpj" required>
                </div>
                <div>
                    <label for="razao-social-juridico">Razão Social:</label>
                    <input type="text" id="razao-social-juridico" name="razaoSocial" required>
                </div>
                <fieldset class="checkbox-group">
                    <legend>Tipos de Materiais Reciclados:</legend>
                    <div class="checkbox-item">
                        <input type="checkbox" id="plastico" name="tiposMateriaisReciclados" value="Plástico">
                        <label for="plastico">Plástico</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="metal" name="tiposMateriaisReciclados" value="Metal">
                        <label for="metal">Metal</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="papel" name="tiposMateriaisReciclados" value="Papel">
                        <label for="papel">Papel</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="vidro" name="tiposMateriaisReciclados" value="Vidro">
                        <label for="vidro">Vidro</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="organico" name="tiposMateriaisReciclados" value="Orgânico">
                        <label for="organico">Orgânico</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="eletronicos" name="tiposMateriaisReciclados" value="Eletrônicos">
                        <label for="eletronicos">Eletrônicos</label>
                    </div>
                </fieldset>
                <button type="submit">Cadastrar Centro de Reciclagem</button>
            </form>           
                       
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
