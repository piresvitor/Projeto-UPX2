<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Lembretes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Cadastro de Lembrete</h2>
    <form id="lembreteForm">
        <label for="idPessoa">ID da Pessoa</label>
        <input type="text" id="idPessoa" name="idPessoa" placeholder="Digite o ID da pessoa" required>

        <label for="nome">Nome do Lembrete</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome do lembrete" required>

        <label for="data">Data</label>
        <input type="date" id="data" name="data" required>

        <label for="horario">Hor√°rio</label>
        <input type="time" id="horario" name="horario" required>

        <button type="button" onclick="cadastrarLembrete()">Cadastrar Lembrete</button>
    </form>
    <div id="resultado"></div>
</div>

<script src="script.js"></script>
</body>
</html>
